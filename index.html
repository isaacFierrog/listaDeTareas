<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Lista de tareas</h1>
    </header>
    <main class="main">
        <form class="form form--hidden" action="">
            <h2 class="form__title">Ingresa una nueva tarea</h2>
            <div class="form__content">
                <label for="titulo">
                    <span>Titulo</span><br>
                    <input class="form__input" type="text" id="titulo" name="titulo" placeholder="Correr, Estudiar, etc">
                </label><br>
                <label for="descripcion">
                    <span>Descripcion</span><br>
                    <input class="form__input" type="text" id="descripcion" name="descripcion" placeholder="Correr, Estudiar, etc">
                </label><br>
                <input class="form__input form__input--button" type="submit" value="Guardar">
            </div>
        </form>
        <section class="list container">
            <h2 class="list__title">Tareas</h2>
            <div class="list__content">
                <article class="list__item">
                    <div class="list__info">
                        <h3>Titulo tarea</h3>
                        <p>Descripcion de la tarea</p>
                    </div>
                    <div class="list__buttons">
                        <button class="list__button">✔️</button>
                        <button class="list__button">❌</button>
                    </div>
                </article>
                <article class="list__item">
                    <div class="list__info">
                        <h3>Titulo tarea</h3>
                        <p>Descripcion de la tarea</p>
                    </div>
                    <div class="list__buttons">
                        <button class="list__button">✔️</button>
                        <button class="list__button">❌</button>
                    </div>
                </article>
                <article class="list__item">
                    <div class="list__info">
                        <h3>Titulo tarea</h3>
                        <p>Descripcion de la tarea</p>
                    </div>
                    <div class="list__buttons">
                        <button class="list__button">✔️</button>
                        <button class="list__button">❌</button>
                    </div>
                </article>
                <article class="list__item">
                    <div class="list__info">
                        <h3>Titulo tarea</h3>
                        <p>Descripcion de la tarea</p>
                    </div>
                    <div class="list__buttons">
                        <button class="list__button">✔️</button>
                        <button class="list__button">❌</button>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <button class="hamburger hamburger--collapse button-ham" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
    </button>
    <script src="js/main.js" type="module"></script>
</body>
</html>
